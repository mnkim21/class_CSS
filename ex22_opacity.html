<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex22_opacity</title>
</head>

<style>

    /* 
        불투명도, opacity
        - 0(투명) ~ 1(불투명)
     */

    .box {
        border: 1px solid black;
        width: 200px;
        height: 200px;
        background-color: yellow;
        opacity: 0;
    }

    #list {
        border: 0 solid black;
        width : 680px;
    }

    #list > img {
        border: 0px solid hotpink;
        opacity: .3;
        cursor : pointer;
    }

    #list > img:hover {
        opacity: 1;
    }
    
</style>

<body>
    <!-- 
        ex22_opacity.html
     -->
    문자
    <div id="box1" class="box">상자1</div>
    문자

    <hr>
    <h1>고양이</h1>
    <div id="list">
        <img src="images/catty01.png">
        <img src="images/catty02.png">
        <img src="images/catty03.png">
        <img src="images/catty04.png">
        <img src="images/catty05.png">
    </div>
</body>
</html>
