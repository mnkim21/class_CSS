<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>

    <!-- 2. 내부 스타일 시트 -->
    <style>
        div{color: red;}
    </style>

    <!-- 3. 외부 스타일 시트 -->
    <link rel="stylesheet" href="css/ex02.css">
</head>
<body>
    <!-- 
        ex02.html

        HTML에 CSS를 적용하는 방법
        
        1. 인라인 스타일 시트, Inline Style Sheet
            - 서식을 적용하고 싶은 태그에 직접 style 속성을 명시
            - 적용범위 : 해당 태그만
            - style="CSS구문"
            - 장점 : 가독성 높다.(해당 태그에 직접 CSS를 작성하기 때문)
            - 단점 : 재사용성이 낮다.(재사용이 불가/ Ctrl+c, v는 재사용이 아니다.)
            - 순서 : 특정 태그 디자인 처리 --- ③

        2. 내부 스타일 시트, Embeded Style Sheet
            - 페이지 상단 <head>내에 <style>를 명시
            - 적용 범위 : 현재 페이지 내의 모든 태그
            - 장점 : 재사용성이 높다.
            - 단점 : 가독성이 낮다.(해당 태그와 떨어져서 CSS를 작성하기 때문에)
            - 순서 : 현 페이지 내에서 반복되는 디자인 처리 --- ②
            
        3. 외부 스타일 시트, External Style Sheet
            - 별도의 CSS파일(*.css)을 만들어서 적용
            - 적용 범위 : 사이트 전체 내의 모든 페이지
            - 장점 : 재사용성이 가장 높다.
            - 단점 : 가독성이 최악(물리적 파일이 분리되어 있어서)
            - 순서 : 커다랗고 굻은 디자인 먼저 처리 --- ①

     -->

    
      <!-- 1. 인라인 스타일 시트 -->
     <p style="color:red;">안녕하세요. 홍길동입니다.</p>
     <p>안녕하세요. 홍길동입니다.</p>
     <p style="color:blue;">안녕하세요. 홍길동입니다.</p>
     <p>안녕하세요. 홍길동입니다.</p>
     <p>안녕하세요. 홍길동입니다.</p>

     <hr>

     <!-- 2. 내부 스타일 시트 -->
     <div>반갑습니다. 아무개입니다.</div>
     <div>반갑습니다. 아무개입니다.</div>
     <div>반갑습니다. 아무개입니다.</div>
     <div>반갑습니다. 아무개입니다.</div>
     <div>반갑습니다. 아무개입니다.</div>
     
     <hr>

     <!-- 3. 외부 스타일 시트 -->
     <h1>제목입니다.</h1>
     <h1>제목입니다.</h1>
     <h1>제목입니다.</h1>
     <h1>제목입니다.</h1>
     <h1>제목입니다.</h1>


</body>
</html>
