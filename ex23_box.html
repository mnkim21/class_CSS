<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex23_box</title>
</head>

<style>

    .box, .link {
        border : 1px solid black;
    }

    #box2 {
        padding : 50px;
        margin : 50px;
    }

    #link2 {
        /* padding,margin : 좌우(적용o), 상하(적용x) */
        padding : 50px;
        margin : 50px;
    }
</style>

<body>
    <!-- 
        ex23_box.html

        블럭태그 & 인라인 태그의 여백 정책
        - padding
        - margin

        블럭태그
        -자신의 영역내에 자신의 내용물만 출력 -> 라인 독점
        - 너비(100%), 높이(auto)

        인라인태그
        - 자신의 내용과 주변의 내용을 같은 라인에 출력 -> 라인공유
        - 너비(auto), 높이(auto)
        - 너비와 높이 지정불가능
        - padding, margin -> 좌/우만 지정가능
    -->

     <h1>블럭태그</h1>

     <div id="box1" class="box">상자1</div>
     <div id="box2" class="box">상자2</div>
     <div id="box3" class="box">상자3</div>

     <h1>인라인태그</h1>

     <a href="#" id="link1" class="link">링크1</a>
     <a href="#" id="link2" class="link">링크2</a>
     <a href="#" id="link3" class="link">링크3</a>

</body>
</html>
